<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telesales Objection Handling Simulator (Male Voice)</title>
    <style>
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .main-menu, .question-list {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .main-menu button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: #28a745;
            transition: background-color 0.3s;
        }
        .main-menu button:hover {
            background-color: #218838;
        }
        .question-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #e9ecef;
        }
        .question-title {
            font-weight: bold;
            color: #dc3545; /* สีแดงสำหรับข้อโต้แย้งลูกค้า */
            margin-bottom: 10px;
            cursor: pointer;
        }
        .answer-area {
            margin-top: 10px;
            padding: 10px;
            border-left: 5px solid #007bff;
            background-color: #f8f9fa;
            color: #000;
            display: none; /* ซ่อนคำตอบไว้ก่อน */
        }
        .answer-button {
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff; /* สีน้ำเงินสำหรับคำตอบพนักงานชาย */
            margin-top: 5px;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: #6c757d;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Telesales Objection Simulator - สคริปต์เพศชาย</h1>
    <div class="main-menu" id="mainMenu">
        <h2>เลือกชุดฝึกฝน</h2>
        <button onclick="showPart('part1')">Part 1: ข้อโต้แย้งการปฏิเสธของลูกค้า (30 ข้อ)</button>
        <button onclick="showPart('part2')">Part 2: ข้อกังวลเรื่องการเคลมและการเบิกค่ารักษา (30 ข้อ)</button>
        <button onclick="showPart('part3')">Part 3: การจัดการกับการปฏิเสธในช่วงปิดการขาย (30 ข้อ)</button>
    </div>

    <div id="part1" class="question-list hidden"></div>
    <div id="part2" class="question-list hidden"></div>
    <div id="part3" class="question-list hidden"></div>

    <button id="backBtn" class="back-button hidden" onclick="showMainMenu()">กลับสู่เมนูหลัก</button>

    <script>
        // ข้อมูลสคริปต์ 90 ข้อ (ข้อโต้แย้งและคำตอบ)
        const scripts = [
            // Part 1: การตอบข้อโต้แย้งการปฏิเสธของลูกค้า
            { q: "ตอนนี้ผมไม่ว่างเลยครับ/ผมกำลังขับรถอยู่", a: "ผมเข้าใจครับ ขออนุญาตใช้เวลาแค่ 15 วินาที สรุปผลประโยชน์ที่สำคัญที่สุดให้ฟังได้ไหมครับ?", part: 1 },
            { q: "ผมไม่สนใจเรื่องประกันเลยครับ", a: "ผมเข้าใจครับ แต่แผนนี้ไม่ได้เน้นขายประกัน แต่เน้น [ระบุจุดเด่น เช่น การลดหย่อนภาษี/การออมเงิน] โดยเฉพาะ ซึ่งคุณลูกค้าเคยสนใจเรื่องนี้ใช่ไหมครับ?", part: 1 },
            { q: "ผมมีประกันเยอะแล้วครับ ไม่ต้องเพิ่ม", a: "ดีเลยครับ แสดงว่าคุณลูกค้าเห็นความสำคัญอยู่แล้ว แผนที่ผมนำเสนอนี้จะเข้ามาเติมเต็ม [ระบุช่องว่าง เช่น โรคที่เบิกยาก/ค่าห้องที่ต่ำไป] ที่แผนเดิมยังขาดอยู่ครับ", part: 1 },
            { q: "ขอไปคิดดูก่อนนะครับ", a: "ยินดีครับ แต่ส่วนใหญ่ที่ลูกค้าอยากคิดดู มักจะเป็นห่วงเรื่อง [ระบุเรื่องที่ลูกค้ากังวล เช่น เบี้ยประกัน/ความคุ้มครอง] ถ้าผมช่วยไขข้อสงสัยนี้ได้ จะตัดสินใจง่ายขึ้นไหมครับ?", part: 1 },
            { q: "ไม่มีเงินหรอกครับ ช่วงนี้เศรษฐกิจไม่ดี", a: "นั่นแหละครับ คือเหตุผลที่ต้องทำ! แผนนี้เบี้ยเริ่มต้นเพียงแค่วันละ [ระบุตัวเลขน้อย ๆ] บาท แต่คุ้มครองค่ารักษาหลักล้าน เพื่อให้เงินเก็บของคุณลูกค้าไม่หายไปในวันที่ฉุกเฉินครับ", part: 1 },
            { q: "ผมขี้เกียจฟัง/รำคาญการขายแบบนี้", a: "ขออภัยที่รบกวนเวลาครับ ถ้าอย่างนั้นผมขออนุญาตสรุปใน 10 วินาทีสุดท้าย และถ้าไม่สนใจจริง ๆ จะไม่โทรกลับมาอีกเลยครับ", part: 1 },
            { q: "ขอปรึกษาภรรยาก่อนได้ไหม", a: "เข้าใจเลยครับ การปรึกษาคู่ชีวิตเป็นเรื่องสำคัญ เพื่อความมั่นใจ ผมขออนุญาตสรุปข้อมูลที่ชัดเจนที่สุดเพื่อนำไปปรึกษา [ชื่อคู่ชีวิต] ได้ไหมครับ?", part: 1 },
            { q: "ผมไม่ชอบซื้อของผ่านทางโทรศัพท์", a: "เข้าใจครับ นี่ไม่ใช่การซื้อขายทันที แต่เป็นการรับสิทธิ์พิเศษทางโทรศัพท์เท่านั้น ส่วนการซื้อจริงจะมีเอกสารส่งถึงบ้านให้พิจารณาอีกครั้งครับ", part: 1 },
            { q: "เบี้ยประกันมันแพงไปหน่อยนะ", a: "ถ้าตัดความคุ้มครองส่วนที่ไม่จำเป็นออกไป และเหลือไว้แค่ [ระบุจุดสำคัญ] ที่คุณลูกค้าต้องการที่สุด เบี้ยจะลดลงเหลือ [ระบุเบี้ยที่ลดลง] บาท สนใจแบบนี้ไหมครับ?", part: 1 },
            { q: "ผมมีสวัสดิการ/ประกันกลุ่มอยู่แล้ว", a: "สวัสดิการดีมากครับ แต่ทราบไหมครับ ว่าสวัสดิการจะสิ้นสุดลงทันทีเมื่อ [ระบุเหตุการณ์ เช่น เกษียณ/ลาออก] แผนนี้จะช่วยให้คุณลูกค้ามีหลักประกันไปจนถึงอายุ 99 เลยครับ", part: 1 },
            { q: "ทำประกันแล้วขาดทุน ไม่เอาดีกว่า", a: "ประกันไม่ใช่การลงทุนครับ แต่เป็น [ระบุความหมายที่ถูกต้อง เช่น การโอนย้ายความเสี่ยง/การปกป้องเงินเก็บ] ลองคิดดูนะครับ ถ้าต้องจ่ายค่ารักษา 1 ล้านบาท นั่นคือขาดทุนจริง ๆ ครับ", part: 1 },
            { q: "รอให้สุขภาพดีกว่านี้ก่อนค่อยทำ", a: "โรคภัยไข้เจ็บไม่เคยรอให้เราพร้อมนะครับ ถ้ามีอาการเจ็บป่วยขึ้นมาแล้ว บริษัทอาจปฏิเสธรับประกันได้ การทำตอนสุขภาพดีที่สุดคือโอกาสเดียวของเราครับ", part: 1 },
            { q: "ไม่ชอบผูกมัดระยะยาวเลย", a: "ดีเลยครับ เพราะแผนนี้มีทางเลือกที่ยืดหยุ่น [ระบุทางเลือก เช่น ชำระเบี้ย 5 ปี คุ้มครอง 10 ปี] ไม่ต้องกังวลเรื่องระยะยาวเลยครับ", part: 1 },
            { q: "รอให้เงินเดือนขึ้นก่อนดีกว่า", a: "เข้าใจครับ งั้นเราลองเริ่มต้นด้วยแผนขั้นต่ำที่ช่วย [ระบุผลประโยชน์ต่ำสุด] ไปก่อน เมื่อเงินเดือนขึ้นค่อยเพิ่มความคุ้มครองทีหลังก็ได้ครับ", part: 1 },
            { q: "ผมไม่เชื่อใจบริษัทประกัน", a: "ผมเข้าใจความรู้สึกครับ ทางบริษัท [ชื่อบริษัท] เป็นบริษัทที่น่าเชื่อถือ [ระบุรางวัล/อันดับ] และอยู่ภายใต้การกำกับดูแลของ คปภ. มั่นใจได้เลยครับ", part: 1 },
            { q: "ส่งรายละเอียดมาทางอีเมลก็พอ", a: "ยินดีครับ แต่รายละเอียดของสิทธิ์พิเศษนี้มีข้อจำกัดที่ต้องอธิบายเพิ่มเติมทางโทรศัพท์ ถ้าอย่างนั้นผมสรุป 3 จุดเด่นสำคัญที่สุดให้ฟัง 1 นาทีได้ไหมครับ?", part: 1 },
            { q: "ยังไม่จำเป็นหรอก ผมยังหนุ่มอยู่", a: "โชคดีมากครับ! การทำประกันตอนอายุน้อยทำให้เบี้ยประกัน [ระบุข้อดี เช่น ถูกมาก/ไม่เพิ่มขึ้นตามอายุ] และมีโอกาสในการรับประกันที่สูงที่สุดในชีวิตแล้วครับ", part: 1 },
            { q: "ผมไม่ชอบการขายแบบตื้อ ๆ", a: "ผมเข้าใจครับ ถ้าคุณลูกค้าไม่สนใจจริง ๆ ผมจะขออนุญาตบันทึกว่าไม่สนใจในระบบ และจะไม่มีการโทรเสนอขายภายใน 6 เดือน ตามข้อกำหนดของ คปภ. ครับ", part: 1 },
            { q: "คุณได้เบอร์ผมมาได้ยังไง", a: "เบอร์ของคุณลูกค้ามาจากการเข้าร่วม [ระบุแหล่งข้อมูลที่ได้รับอนุญาต เช่น โปรแกรมสะสมแต้ม/สิทธิประโยชน์ลูกค้าบัตรเครดิต] ซึ่งทางเราทำตามกฎหมาย PDPA ทุกอย่างครับ", part: 1 },
            { q: "ติดธุระด่วน/เพิ่งวางสายจากอีกเบอร์", a: "ขออภัยที่รบกวนครับ งั้นขออนุญาตนัดเวลาโทรกลับที่แน่นอนในวันนี้ [ระบุเวลา] สะดวกไหมครับ? จะได้ไม่รบกวนอีก", part: 1 },
            { q: "สนใจแต่โรคร้ายแรงอย่างเดียว", a: "ดีเลยครับ แผนนี้มีการคุ้มครองโรคร้ายแรงให้ด้วย [ระบุจุดเด่น เช่น 50 โรค/จ่ายเป็นเงินก้อน] พร้อมกับการดูแลสุขภาพพื้นฐานครับ", part: 1 },
            { q: "ผมไม่มีบัตรเครดิตนะ", a: "ไม่ต้องห่วงครับ สามารถชำระเบี้ยด้วยการโอนเงิน หรือตัดผ่านบัญชีธนาคารได้ครับ", part: 1 },
            { q: "ผมเคยทำกับบริษัทอื่นไปแล้ว", a: "การเปรียบเทียบเป็นสิ่งที่ดีครับ ถ้าผมสามารถแสดงให้เห็นว่าแผนของทางเราดีกว่า [ระบุจุดที่อาจจะเหนือกว่า เช่น ค่าห้องสูงกว่า/เบี้ยถูกกว่า] จะเป็นประโยชน์ในการตัดสินใจไหมครับ?", part: 1 },
            { q: "กลัวเงื่อนไขเยอะแยะไปหมด", a: "ไม่ต้องกังวลครับ แผนนี้มีเงื่อนไขที่เข้าใจง่าย และมี [ระบุบริการ เช่น Call Center เฉพาะทาง/ตัวแทนดูแล] คอยให้คำปรึกษาทุกขั้นตอนครับ", part: 1 },
            { q: "พรุ่งนี้ค่อยโทรมาใหม่นะ", a: "ผมเข้าใจครับ แต่สิทธิ์พิเศษนี้ [ระบุเงื่อนไข เช่น จำกัด 10 ท่านแรก/หมดเขตวันนี้] ถ้าคุณลูกค้าตัดสินใจพรุ่งนี้ อาจพลาดสิทธิ์นี้ไปอย่างน่าเสียดายครับ", part: 1 },
            { q: "เพื่อนผมเป็นตัวแทนขายอยู่แล้ว", a: "ดีมากครับ แต่แผนพิเศษนี้เป็น [ระบุจุดเด่น เช่น เฉพาะลูกค้าธนาคาร/ช่องทาง Telesales เท่านั้น] ซึ่งตัวแทนทั่วไปไม่สามารถเสนอได้ครับ", part: 1 },
            { q: "ไม่อยากตรวจสุขภาพให้ยุ่งยาก", a: "ไม่ต้องกังวลครับ สำหรับแผนนี้ [ระบุเงื่อนไข เช่น ไม่ต้องตรวจสุขภาพ/ใช้แค่ตอบคำถามสุขภาพ] ซึ่งสะดวกมากครับ", part: 1 },
            { q: "ไม่เชื่อมั่นในตัวคุณเลย", a: "ผมเข้าใจครับ ผมมี [ระบุหลักฐาน เช่น ใบอนุญาตเลขที่...] ที่ถูกต้องตามกฎหมาย และยินดีให้ตรวจสอบได้เลยครับ", part: 1 },
            { q: "สุขภาพผมไม่ค่อยดีอยู่แล้ว", a: "ถ้าอย่างนั้นยิ่งต้องรีบทำครับ เพราะแผนนี้เปิดโอกาสให้คนที่มี [ระบุคุณสมบัติเฉพาะ เช่น โรคประจำตัวที่ไม่ร้ายแรง] ยังสามารถทำประกันได้ครับ", part: 1 },
            { q: "ไม่รู้เลยว่าคุ้มครองอะไรบ้าง", a: "ขออภัยครับ ผมสรุปให้ฟังอีกครั้งนะครับ [ระบุ 3 ผลประโยชน์หลักสั้น ๆ]", part: 1 },
            // Part 2: การแก้ข้อกังวลเรื่องการเคลมและการเบิกค่ารักษา
            { q: "ได้ยินมาว่าเคลมยากมาก", a: "นั่นเป็นเรื่องในอดีตครับ ปัจจุบันบริษัทเราใช้ระบบ [ระบุระบบ เช่น Fast Track Claim/AI Approval] ซึ่งรวดเร็วมากครับ", part: 2 },
            { q: "กลัวเคลมแล้วจะถูกปฏิเสธ", a: "การเคลมจะถูกปฏิเสธก็ต่อเมื่อ [ระบุเงื่อนไขเดียว เช่น ปกปิดข้อมูลสุขภาพ/โรคที่เป็นมาก่อน] ถ้าคุณลูกค้าแถลงตามจริง ทุกอย่างก็เคลมได้แน่นอนครับ", part: 2 },
            { q: "โรงพยาบาลในเครือน้อยไหม", a: "ปัจจุบันเรามีโรงพยาบาลคู่สัญญามากกว่า [ระบุตัวเลข 500/1,000 แห่ง] ทั่วประเทศ ครอบคลุมโรงพยาบาลเอกชนชั้นนำเกือบทั้งหมดครับ", part: 2 },
            { q: "เคลมการเจ็บป่วยเล็ก ๆ น้อย ๆ ไม่ได้ใช่ไหม", a: "แผนนี้คุ้มครองทั้งกรณีเจ็บป่วยเล็กน้อย (IPD) และ [ระบุเงื่อนไขเพิ่มเติม เช่น OPD/อุบัติเหตุ] ครับ", part: 2 },
            { q: "ต้องสำรองจ่ายไปก่อนหรือเปล่า", a: "ส่วนใหญ่ไม่ต้องสำรองจ่ายครับ เรามีบริการ [ระบุบริการ เช่น Fax Claim/Direct Billing] เพียงแค่ยื่นบัตรประชาชน/บัตรประกันก็พอครับ", part: 2 },
            { q: "ถ้าผมเป็นโรคอยู่ก่อนทำประกันจะเคลมได้ไหม", a: "สำหรับโรคที่เป็นอยู่แล้ว (Pre-existing Condition) บริษัทจะไม่คุ้มครอง [ระบุช่วงเวลา เช่น ภายใน 1 ปีแรก] แต่หลังจากนั้นและสำหรับโรคอื่น ๆ คุ้มครองเต็มที่ครับ", part: 2 },
            { q: "เงื่อนไขมันจะติดเยอะไหม", a: "เงื่อนไขหลักมีแค่ 3 ข้อครับ คือ [ระบุ 3 ข้อสั้น ๆ เช่น แถลงสุขภาพตามจริง/รักษาตามความจำเป็นทางการแพทย์/ไม่เป็นโรคที่ระบุในข้อยกเว้น] ซึ่งเข้าใจง่ายมากครับ", part: 2 },
            { q: "กลัวเคลมได้ไม่เต็มจำนวน", a: "แผนนี้ให้ความคุ้มครอง [ระบุความคุ้มครอง เช่น ค่าห้อง/ค่ารักษา] ตามจริง [ระบุวงเงิน เช่น 5 ล้านบาทต่อปี] ซึ่งเพียงพอต่อการรักษาในโรงพยาบาลเอกชนชั้นนำครับ", part: 2 },
            { q: "ต้องกรอกเอกสารเยอะแยะวุ่นวาย", a: "เอกสารน้อยมากครับ แค่ [ระบุเอกสาร เช่น ใบรับรองแพทย์/ใบเสร็จ] และสามารถยื่นผ่านแอปพลิเคชันได้เลยครับ", part: 2 },
            { q: "ประกันสุขภาพไม่คุ้มครองโควิดแล้วใช่ไหม", a: "ปัจจุบัน แผนนี้คุ้มครองโรคโควิด-19 และโรคอุบัติใหม่ตามเงื่อนไขกรมธรรม์ครับ", part: 2 },
            { q: "ถูกจำกัดค่าห้องพักต่อวันหรือเปล่า", a: "คุณลูกค้าสามารถเลือกค่าห้องได้สูงถึง [ระบุตัวเลข เช่น 5,000/10,000 บาท] ต่อวัน ซึ่งเป็นอัตราห้องเดี่ยวพิเศษของโรงพยาบาลทั่วไปแล้วครับ", part: 2 },
            { q: "การรักษาทางเลือกจะครอบคลุมไหม", a: "แผนหลักอาจไม่ครอบคลุมการรักษาทางเลือก แต่เรามี [ระบุแผนเสริม เช่น ส่วนเสริม OPD] ที่สามารถซื้อเพิ่มเพื่อขยายความคุ้มครองได้ครับ", part: 2 },
            { q: "ต้องรอคอยนานกว่าจะเคลมได้ไหม", a: "ระยะเวลารอคอยปกติ (Waiting Period) สำหรับเจ็บป่วยทั่วไปคือ [ระบุ 30 วัน] ส่วนโรคร้ายแรง/เรื้อรังคือ [ระบุ 90-120 วัน] ครับ", part: 2 },
            { q: "เคยโดนบริษัทอื่นยกเลิกกรมธรรม์", a: "ทางบริษัท [ชื่อบริษัท] มีนโยบายให้ความยุติธรรมสูงสุดแก่ลูกค้า หากแถลงข้อมูลครบถ้วน กรมธรรม์จะไม่มีการยกเลิกโดยไม่เป็นธรรมครับ", part: 2 },
            { q: "กลัวเคลมแล้วเบี้ยจะขึ้นปีหน้า", a: "เบี้ยจะขึ้นตามอายุครับ แต่ [ระบุจุดเด่น เช่น ไม่ขึ้นเนื่องจากการเคลมเล็กน้อย/ขึ้นตามช่วงอายุที่กำหนดเท่านั้น] ครับ", part: 2 },
            { q: "ป่วยแล้วแต่หมอไม่ให้แอดมิทจะเคลมได้ไหม", a: "ถ้าแพทย์ลงความเห็นว่าต้องรักษาตัวในโรงพยาบาลตามความจำเป็นทางการแพทย์ เราก็คุ้มครองครับ ไม่ต้องกังวลเรื่องการตัดสินใจของบริษัทครับ", part: 2 },
            { q: "คุ้มครองถึงต่างประเทศไหม", a: "แผนนี้มีส่วนขยายความคุ้มครองในต่างประเทศให้ด้วยครับ [ระบุเงื่อนไข เช่น ฉุกเฉิน/ทั่วโลก]", part: 2 },
            { q: "กลัวย้ายโรงพยาบาลแล้วเคลมไม่ได้", a: "สามารถย้ายโรงพยาบาลได้ครับ เพียงแจ้งให้ทางบริษัททราบตามขั้นตอน เราจะอำนวยความสะดวกในการประสานงานต่อครับ", part: 2 },
            { q: "ต้องมีประวัติการรักษาครบทุกอย่างไหม", a: "การเคลมจะต้องมี [ระบุเอกสาร เช่น ใบรับรองแพทย์/ใบสรุปค่าใช้จ่าย] ซึ่งทางโรงพยาบาลจะออกให้คุณลูกค้าอยู่แล้วครับ", part: 2 },
            { q: "มีแต่คนโทรมาตอนขาย หลังขายมีใครดูแล", a: "ทางเรามี [ระบุบริการ เช่น สายด่วนเคลมเฉพาะ/แอปพลิเคชันสำหรับลูกค้า] คอยให้บริการหลังการขายตลอด 24 ชั่วโมงครับ", part: 2 },
            { q: "ค่าแพทย์/บริการเกินวงเงินไหม", a: "แผนนี้มีวงเงินค่ารักษาต่อครั้ง/ต่อปีที่สูงมากถึง [ระบุวงเงิน] เพียงพอสำหรับค่าแพทย์ผู้เชี่ยวชาญครับ", part: 2 },
            { q: "คุ้มครองแค่ค่ารักษาอย่างเดียวหรือเปล่า", a: "ไม่เลยครับ ยังมีผลประโยชน์ [ระบุผลประโยชน์อื่น ๆ เช่น เงินชดเชยรายวัน/ค่าใช้จ่ายที่ไม่ใช่ค่ารักษาพยาบาล] ให้ด้วยครับ", part: 2 },
            { q: "ทำแล้วไม่ได้ใช้ก็เสียเงินฟรี", a: "การไม่ได้ใช้ประกันคือเรื่องที่ดีที่สุดครับ แสดงว่าคุณลูกค้าสุขภาพแข็งแรง แต่ถ้าเกิดต้องใช้เมื่อไหร่ เราพร้อมดูแลค่าใช้จ่ายให้ครับ", part: 2 },
            { q: "มีการรักษาฟัน/สายตาครอบคลุมไหม", a: "แผนนี้เน้นความคุ้มครองสุขภาพหลัก แต่เรามี [ระบุทางเลือก เช่น แผนเสริมทันตกรรม/ส่วนลดสำหรับบริการเหล่านี้] ให้เลือกครับ", part: 2 },
            { q: "กังวลว่าบริษัทประกันจะล้มละลาย", a: "บริษัท [ชื่อบริษัท] มีความมั่นคงทางการเงินสูงมาก และอยู่ภายใต้การกำกับดูแลของ คปภ. และกฎหมายที่เข้มงวดครับ", part: 2 },
            { q: "ต้องผ่าตัดใหญ่เท่านั้นถึงเคลมได้ใช่ไหม", a: "ไม่จริงครับ แผนนี้คุ้มครองตั้งแต่การเจ็บป่วยเล็กน้อยที่ต้องนอนโรงพยาบาล ไปจนถึงการผ่าตัดใหญ่ครับ", part: 2 },
            { q: "ผมทำงานเสี่ยง มีความคุ้มครองเพิ่มไหม", a: "ผมเข้าใจครับ แผนนี้คุ้มครองกรณี [ระบุความเสี่ยงที่ครอบคลุม เช่น อุบัติเหตุจากการทำงาน/โรคจากอาชีพ] ด้วยครับ", part: 2 },
            { q: "เคลมยากไหมเพราะซื้อทางโทรศัพท์", a: "ไม่เกี่ยวกันเลยครับ การซื้อทุกช่องทางมีสิทธิ์เคลมเท่าเทียมกันทุกประการครับ", part: 2 },
            { q: "ผมสับสนกับประเภทความคุ้มครอง", a: "สรุปง่าย ๆ คือ แผนนี้ดูแลคุณลูกค้าตั้งแต่ [ระบุจุด A] ไปจนถึง [ระบุจุด Z] เลยครับ โดยมีวงเงินรวม [ระบุวงเงิน] ครับ", part: 2 },
            { q: "ต้องมีการเรียกเก็บประวัติการรักษาด้วยเหรอ", a: "ถ้ามีการเรียกร้องสินไหม บริษัทมีสิทธิ์ขอประวัติการรักษาตามขั้นตอน เพื่อตรวจสอบความถูกต้องของการเคลมครับ", part: 2 },
            // Part 3: การจัดการกับการปฏิเสธในช่วงปิดการขาย
            { q: "ขอคิดดูก่อนอีกทีนะ (ครั้งที่ 2)", a: "คุณลูกค้าครับ การตัดสินใจวันนี้จะทำให้คุณได้รับ [ระบุสิทธิ์พิเศษ เช่น ส่วนลด 10%/ของแถม] ซึ่งสิทธิ์นี้จะหมดลงทันทีเมื่อวางสายครับ", part: 3 },
            { q: "ยังไม่รู้สึกว่ามีความจำเป็นเร่งด่วน", a: "ผมเห็นด้วยครับ แต่เหตุการณ์ไม่คาดฝันไม่เคยรอให้เราพร้อม ถ้าคุณลูกค้าเกิด [ระบุสถานการณ์เลวร้าย เช่น ลื่นล้ม/ป่วยหนัก] ขึ้นมาวันนี้ จะคุ้มค่ากว่าไหมครับถ้ามีแผนนี้รองรับไว้?", part: 3 },
            { q: "ยังไม่สะดวกจ่ายเงินตอนนี้", a: "เข้าใจครับ ถ้าอย่างนั้นขออนุญาตดำเนินการจองสิทธิ์นี้ไว้ให้ก่อนได้ไหมครับ? แล้วกำหนดวันตัดบัตร/โอนเงินในวันที่ [ระบุวันสิ้นเดือน/วันเงินเดือนออก] ได้เลยครับ", part: 3 },
            { q: "เดี๋ยวผมติดต่อกลับไปเอง", a: "ยินดีมากครับ แต่สิทธิ์นี้เป็น [ระบุความจำกัด เช่น สิทธิ์เฉพาะลูกค้าที่ได้รับโทรศัพท์/จำนวนจำกัด] ถ้าผมดำเนินการให้ตอนนี้ จะไม่ต้องกังวลว่าสิทธิ์จะเต็มครับ", part: 3 },
            { q: "อยากได้รายละเอียดทางไลน์มากกว่า", a: "ยินดีครับ แต่เพื่อยืนยันสิทธิ์ในราคาพิเศษนี้ ผมขออนุญาตจดบันทึก [ระบุข้อมูลที่จำเป็นน้อยที่สุด เช่น ชื่อเต็ม/เลขบัตรประชาชน 4 ตัวท้าย] ไว้ก่อนได้ไหมครับ?", part: 3 },
            { q: "ยังไม่เชื่อมั่นในผลิตภัณฑ์นี้เลย", a: "ถ้าอย่างนั้นคุณลูกค้าลองดูจากมุมมองนี้ครับ เราไม่ได้ขายประกัน แต่เราขาย [ระบุผลประโยชน์สูงสุด เช่น ความสบายใจ/การนอนรักษาตัวในห้องเดี่ยว] ที่คุณลูกค้าต้องการครับ", part: 3 },
            { q: "ไม่พร้อมที่จะผูกมัดกับอะไรตอนนี้", a: "แผนนี้ไม่ได้ผูกมัดขนาดนั้นครับ ถ้าคุณลูกค้าไม่พอใจ สามารถยกเลิกได้ภายใน [ระบุ 30 วัน (Free Look)] โดยไม่เสียค่าใช้จ่ายใด ๆ ครับ", part: 3 },
            { q: "ขอไปเปรียบเทียบกับบริษัทอื่น ๆ", a: "แน่นอนครับ การเปรียบเทียบเป็นสิ่งที่ดี แผนนี้มีจุดเด่นคือ [ระบุจุดที่เหนือกว่า 1 ข้อ เช่น วงเงินสูงกว่า/เบี้ยถูกกว่า] ซึ่งผมเชื่อว่าคุณลูกค้าจะหาที่อื่นที่คุ้มค่าเท่านี้ไม่ได้แล้วครับ", part: 3 },
            { q: "คุยกันนานแล้วแต่ผมยังไม่มั่นใจ", a: "ถ้าอย่างนั้นผมขออนุญาตถามตรง ๆ เลยนะครับ อะไรคือ [ระบุคำถาม เช่น ข้อกังวลสุดท้าย/สิ่งที่ยังขาด] ที่ทำให้คุณลูกค้ายังไม่ตัดสินใจครับ?", part: 3 },
            { q: "ไม่รู้ว่าจะอยู่ยาวถึงตอนนั้นไหม", a: "เราไม่รู้ว่าชีวิตจะเกิดอะไรขึ้นครับ แต่เราสามารถรับประกันได้ว่า [ระบุคำมั่นสัญญา เช่น ความคุ้มครองจะอยู่กับคุณ/เงินจะอยู่กับครอบครัว] เสมอครับ", part: 3 },
            { q: "ตอนนี้ไม่สะดวกให้ข้อมูลส่วนตัว", a: "ผมเข้าใจครับ ขออนุญาตแค่ [ระบุข้อมูลที่จำเป็นน้อยที่สุด เช่น วันเดือนปีเกิด/อีเมล] เพื่อลงทะเบียนรับเอกสารรายละเอียดก็พอครับ", part: 3 },
            { q: "ยังไม่แน่ใจว่าจะเลือกแผนไหนดี", a: "จากที่คุยมา คุณลูกค้าดูสนใจ [ระบุชื่อแผนที่ลูกค้าสนใจที่สุด] มากที่สุด ถ้าอย่างนั้นผมขอเริ่มต้นแผนนี้ให้ก่อนเลยนะครับ", part: 3 },
            { q: "ผมยังมีภาระหนี้สินอยู่", a: "ประกันนี่แหละครับ ที่จะช่วยให้หนี้สินของคุณลูกค้าไม่บานปลาย ในวันที่ต้องเข้าโรงพยาบาลครับ", part: 3 },
            { q: "ผมเคยโดนหลอกซื้อมาก่อน", a: "ผมเข้าใจความรู้สึกที่สูญเสียความเชื่อมั่นครับ การทำธุรกรรมนี้มีบันทึกเสียงและเอกสารอย่างเป็นทางการ มั่นใจได้เลยครับ", part: 3 },
            { q: "เงินเก็บผมเยอะพอแล้ว", a: "เงินเก็บของคุณลูกค้ามีไว้เพื่อ [ระบุเป้าหมาย เช่น เกษียณ/การศึกษาลูก] แต่ประกันมีไว้เพื่อปกป้องไม่ให้เงินเก็บนั้นถูกใช้ไปกับค่ารักษาพยาบาลครับ", part: 3 },
            { q: "ขอพิจารณาเอกสารก่อนแล้วกัน", a: "ยินดีครับ แต่ขั้นตอนของเราคือต้อง [ระบุขั้นตอน เช่น ยืนยันปากเปล่า/บันทึกเสียง] ก่อน จึงจะสามารถจัดส่งเอกสารให้ได้ครับ", part: 3 },
            { q: "รอวันเงินเดือนออกค่อยทำ", a: "ถ้างั้นเราบันทึกข้อมูลและนัดหมายการชำระเงินในวันที่ [ระบุวันที่] ได้ไหมครับ? จะได้ไม่ต้องโทรกลับมาใหม่และคุณลูกค้าไม่พลาดสิทธิ์ครับ", part: 3 },
            { q: "ผมยังไม่เข้าใจในรายละเอียดทั้งหมด", a: "ขออภัยครับ มีตรงไหนที่ผมอธิบายไม่ชัดเจนบ้างครับ? ผมพร้อมอธิบายซ้ำให้เข้าใจทุกจุดครับ", part: 3 },
            { q: "ต้องคุยกับเพื่อนที่เป็นตัวแทนก่อน", a: "ดีครับ แต่ถ้าเพื่อนคุณลูกค้าเสนอแผนที่ราคาเท่ากันหรือถูกกว่า แต่ความคุ้มครองน้อยกว่า จะยังเลือกเพื่อนอยู่ไหมครับ?", part: 3 },
            { q: "อยากได้เบี้ยที่ถูกลงอีก", a: "ถ้าให้ถูกลงกว่านี้ ผมต้องลดความคุ้มครอง [ระบุสิ่งที่ต้องลด เช่น วงเงิน/ค่าห้อง] คุณลูกค้าอยากให้ผมตัดส่วนไหนออกไปดีครับ?", part: 3 },
            { q: "อยากได้ความคุ้มครองที่มากกว่านี้", a: "ถ้าอย่างนั้นคุณลูกค้าเพิ่มเบี้ยอีกเพียง [ระบุจำนวนเงินเล็กน้อย] บาท จะได้รับวงเงินเพิ่มอีก [ระบุวงเงินที่เพิ่มขึ้น] บาท สนใจไหมครับ?", part: 3 },
            { q: "ไม่อยากให้ตัดบัตรเครดิต", a: "ไม่ต้องใช้บัตรเครดิตก็ได้ครับ สามารถชำระด้วย [ระบุทางเลือก เช่น การโอนเงิน/ตัดบัญชี] ได้เลยครับ", part: 3 },
            { q: "กลัวมีภาระผูกพันระยะยาว", a: "คุณลูกค้าจะรู้สึกผูกพันกับการต้องจ่ายค่ารักษาหลักแสนหรือผูกพันกับเบี้ยหลักพันบาทดีครับ?", part: 3 },
            { q: "เบื่อการถูกตื้อขายประกัน", a: "ผมเข้าใจความรู้สึกเลยครับ ถ้าอย่างนั้นผมสรุปให้ฟังครั้งสุดท้ายว่า [ระบุผลประโยชน์สุดท้าย] คุ้มค่ามาก ๆ ครับ", part: 3 },
            { q: "รอดูโปรโมชั่นอื่นก่อน", a: "โปรโมชั่นนี้เป็นโปรที่ดีที่สุด ณ ตอนนี้แล้วครับ ถ้าพลาดไปอาจต้องรออีก [ระบุระยะเวลา เช่น 1 ปี] เลยนะครับ", part: 3 },
            { q: "ยังไม่พร้อมให้ข้อมูลสุขภาพ", a: "ผมเข้าใจครับ ขออนุญาตถามแค่ 3 คำถามหลักที่จำเป็น [ระบุ 3 คำถามหลัก เช่น เคยผ่าตัด/เคยนอนโรงพยาบาล/มีโรคประจำตัว] ก่อนได้ไหมครับ?", part: 3 },
            { q: "กลัวต้องเสียเบี้ยฟรี", a: "เบี้ยที่จ่ายไม่ได้เสียฟรีครับ แต่เป็นค่าใช้จ่ายเพื่อ [ระบุความคุ้มค่า เช่น ซื้อความสบายใจ/โอนย้ายความเสี่ยง] ในวันที่คุณลูกค้าไม่สามารถควบคุมได้ครับ", part: 3 },
            { q: "ไม่แน่ใจเรื่องวันเริ่มต้นคุ้มครอง", a: "ความคุ้มครองจะเริ่มต้นทันทีหลังจาก [ระบุเงื่อนไข เช่น การชำระเงินงวดแรก/การยืนยันการรับประกัน] ครับ", part: 3 },
            { q: "คิดว่าเอาเงินไปลงทุนดีกว่า", a: "การลงทุนและการประกันเป็นคนละส่วนกันครับ การลงทุนสร้างเงินเพิ่ม แต่ประกันปกป้องไม่ให้เงินที่ลงทุนมาหายไปครับ", part: 3 },
            { q: "ไม่สะดวกคุยนาน ๆ แล้ว", a: "เข้าใจครับ ถ้าอย่างนั้นขออนุญาตจบการสนทนาด้วยการยืนยันการทำประกันนะครับ เพื่อรับสิทธิ์ทั้งหมดนี้ทันทีเลยครับ", part: 3 }
        ];

        // ฟังก์ชันสร้างรายการคำถามในแต่ละ Part
        function generateQuestions() {
            for (let i = 1; i <= 3; i++) {
                const partDiv = document.getElementById(`part${i}`);
                const partScripts = scripts.filter(s => s.part === i);

                let html = `<h2>Part ${i}: ${getPartTitle(i)}</h2>`;
                partScripts.forEach((item, index) => {
                    const qId = `q${i}_${index + 1}`;
                    const aId = `a${i}_${index + 1}`;
                    html += `
                        <div class="question-item">
                            <div class="question-title">${index + 1}. ${item.q}</div>
                            <button class="answer-button" onclick="toggleAnswer('${aId}')">
                                ฟังคำตอบพนักงาน (ครับ)
                            </button>
                            <div id="${aId}" class="answer-area">
                                ${item.a}
                            </div>
                        </div>
                    `;
                });
                partDiv.innerHTML = html;
            }
        }

        // ฟังก์ชันแสดง/ซ่อน Part ต่าง ๆ
        function showPart(partId) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            
            // ซ่อนทุก Part
            document.querySelectorAll('.question-list').forEach(div => {
                div.classList.add('hidden');
            });
            
            // แสดง Part ที่ถูกเลือก
            document.getElementById(partId).classList.remove('hidden');
        }

        // ฟังก์ชันกลับสู่เมนูหลัก
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            
            // ซ่อนทุก Part
            document.querySelectorAll('.question-list').forEach(div => {
                div.classList.add('hidden');
            });

            // ซ่อนคำตอบทั้งหมดก่อนกลับเมนูหลัก (เพื่อให้เริ่มต้นใหม่)
            document.querySelectorAll('.answer-area').forEach(div => {
                div.style.display = 'none';
            });
        }

        // ฟังก์ชันแสดง/ซ่อนคำตอบ
        function toggleAnswer(answerId) {
            const answerDiv = document.getElementById(answerId);
            if (answerDiv.style.display === 'block') {
                answerDiv.style.display = 'none';
            } else {
                // ซ่อนคำตอบอื่นใน Part เดียวกันก่อน
                const currentPartId = answerDiv.closest('.question-list').id;
                document.getElementById(currentPartId).querySelectorAll('.answer-area').forEach(div => {
                    if (div.id !== answerId) {
                        div.style.display = 'none';
                    }
                });
                // แสดงคำตอบที่เลือก
                answerDiv.style.display = 'block';
            }
        }

        // ฟังก์ชันช่วยกำหนดชื่อ Part
        function getPartTitle(part) {
            switch(part) {
                case 1: return 'ข้อโต้แย้งการปฏิเสธของลูกค้า';
                case 2: return 'ข้อกังวลเรื่องการเคลมและการเบิกค่ารักษา';
                case 3: return 'การจัดการกับการปฏิเสธในช่วงปิดการขาย';
                default: return 'ชุดฝึกฝน';
            }
        }

        // เริ่มต้นสร้าง HTML คำถามเมื่อหน้าเว็บโหลด
        generateQuestions();
    </script>
